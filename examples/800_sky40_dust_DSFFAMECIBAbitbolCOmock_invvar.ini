[general]
#all foregrounds mock
data file name=monopole_firas_freq_data_healpix_orthstipes_True_20230509_mock_DSFFAMECOCIBabitbol_y0.0e+00_newnoise.pkl

#in the end this option not used so could be removed
mock or data=mock

#averaging method invvar, invcov_mod
method=invvar

#sky fraction
fsky=40

#maximum frequency in GHz, or set to 0 if only running for low frequencies
frequencies=800

#restart from h5 file or not
continue run=False

#run in parallel
parallel=False

#which sampler, only emcee option left at the moment
sampler=emcee

[model]

#from sd_foregrounds
model components={DeltaI_DeltaT: 1, DeltaI_y: 1, thermal_dust_rad:3}

#from priors.py
priors=logPrior_dust_Bdgauss

#from Inu.py
model function= Inu_dust

#from minimization_funcs.py
min_bounds=params_priors_dust_gaussBd

#priors needed for minimization
gauss_priors=1.51,0.1

[mcmc]

#emcee settings
n walkers=100
steps=500000

#to set the positions for all the walkers. Specify fractional change by which the fiducial values will be perturbed
# (by sampling from a normal distribution with sigma = initial param perturb*initial param value)
initial param perturb [%]=0.1
emcee moves=False
